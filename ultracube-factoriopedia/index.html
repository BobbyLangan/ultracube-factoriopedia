<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultracube Factoriopedia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ§Š Ultracube Factoriopedia</h1>
            <p>Interactive guide to all items, recipes, and crafting in the Ultracube mod</p>
        </header>

        <div class="search-section">
            <input type="text" id="search-input" placeholder="Search items..." />
            <div class="filters">
                <select id="type-filter">
                    <option value="">All Types</option>
                </select>
                <select id="sort-select">
                    <option value="name">Sort by Name</option>
                    <option value="type">Sort by Type</option>
                </select>
            </div>
        </div>

        <div class="stats">
            <span id="item-count">Loading...</span>
        </div>

        <div id="loading" class="loading">Loading items...</div>
        
        <div id="items-grid" class="items-grid" style="display: none;">
        </div>
    </div>

    <script src="data-processor.js"></script>
    <script src="app.js"></script>
</body>
</html>
